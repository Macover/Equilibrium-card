<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="container__card">
            <div class="card__img-container">
                <img src="images/image-equilibrium.jpg" alt="" class="card__img">
            </div>
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__items-container">
                <div class="item__icon-price-container">
                    <img src="/Solution/images/icon-ethereum.svg" alt="">                    
                    <p>0.041 ETH</p>
                </div>
                <div class="item__icon-long-container">
                    <img src="/Solution/images/icon-clock.svg" alt="">                    
                    <p>3 days left</p>
                </div>
            </div>
            <div class="separator"></div>
            <div class="card__profile-container">
                <img src="/Solution/images/image-avatar.png" alt="" class="profile__img">
                <div class="profile__name">Creation of <b>Jules Wyvern.</b></div>
            </div>
        </div>
    </div>
</body>
</html>
